{% extends "index.html" %}

{% block title %}
{{ page.title }} | {{ config.title }}
{% endblock title %}

{% block content %}
<article>
    <hgroup>
        <h1>{{ page.title }}</h1>
        <p>Written {{ page.date | date(format="%B %e, %Y") }}</p>
    </hgroup>

    {{ page.content | safe }}

</article>
{% endblock content %}
